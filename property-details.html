<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі</title>
    
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/car.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .property-extra {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', sans-serif;
      }
      
      .description-block {
        margin-bottom: 25px;
      }
      
      .description-block h3 {
        font-size: 1.3rem;
        margin-bottom: 10px;
        color: #333;
      }
      
      .description-block p {
        line-height: 1.6;
        color: #555;
      }
      
      .buttons-block {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s ease;
      }
      
      .contact-btn {
        background-color: #007BFF;
        color: white;
      }
      
      .contact-btn:hover {
        background-color: #0056b3;
      }
      
      .favorite-btn {
        background-color: #ff4d4d;
        color: white;
      }
      
      .favorite-btn:hover {
        background-color: #cc0000;
      }
      </style>
      
</head>
<body>
  <header>
    <nav>
      <div class="burger-logo-container">
        <div class="menu-icon" id="menu-icon">☰</div>
        
        <div class="logo-container">
          <a href="./index.html">
            <img src="./resources/SUN.svg" alt="SUN logo" width="150" height="100" />
          </a>
          <p class="brand-name"></p>
        </div>
        <div class="large-only">
          <ul id="large-menu">
            <li><a href="./cabinet.html">Кабінет</a></li>
            <li><a href="./realtors.html">Рієлтори</a></li>
            <li><a href="./map.html" target="_blank">Мапа</a>
             </li>
            <li><a href="./contacts.html">Контакти</a></li>
          </ul>
        </div>
        <div class="cabinet-container">
          <div class="user-name" id="user"></div>
          <button type="submit" class="car-button add-car" id="add-car-button">+ Добавити Оголошення</button>
        </div>
      </nav>
   
  </header>
    <main>
        <div id="car-details"></div>
        <section class="property-extra">
          <div class="description-block">
            <h3>Опис об'єкта</h3>
            <p>Світла квартира з якісним ремонтом, зручне планування, поруч зупинки, школа, магазини. Ідеально підходить як для сім’ї, так і для орендарів.</p>
          </div>
        
          <div class="buttons-block">
            <button class="btn contact-btn" onclick="location.href='./realtors.html'">
              <i class="fa fa-envelope"></i> Зв’язатись з рієлтором
            </button>
            
            <button class="btn favorite-btn">
              <i class="fa fa-heart"></i> Додати в обране
            </button>
          </div>
        </section>
        
        
    </main>
    <script src="./node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="./src/details.js"></script>

    
</body>
</html>
