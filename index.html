<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SUN | Нерухомість</title>

  <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./resources/SUN.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<link role="stylesheet" href="./styles/property.css"/>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link rel="stylesheet" href="./styles/modal.css" />
  <link rel="stylesheet" href="./styles/property.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
  <header>
    <nav>
      <div class="burger-logo-container">
        <div class="menu-icon" id="menu-icon">☰</div>
        <div class="logo-container">
          <a href="./index.html">
            <img src="./resources/SUN.svg" alt="SUN logo" width="150" height="100" />
          </a>
        </div>
      </div>
      <div class="large-only">
        <ul id="large-menu">
          <li><a href="./cabinet.html">Кабінет</a></li>
          <li><a href="./realtors.html">Рієлтори</a></li>
          <li><a href="./map.html">Мапа</a></li>
          <li><a href="./contacts.html">Контакти</a></li>
        </ul>
      </div>
      <div class="cabinet-container">
        <div class="user-name" id="user"></div>
        <button type="button" class="property-button add-property" id="add-property-button">+ Додати Оголошення</button>
      </div>
    </nav>
  </header>

  <form class="js-form property-search">
    <div class="property-group">
      <select name="type" class="property-select" id="type-select">
        <option selected value="">Тип житла</option>
      </select>
      <select name="location" class="property-select" id="location-select">
        <option selected value="">Локація</option>
      </select>
    </div>
    <div class="property-group">
      <input type="text" name="area" class="property-input" placeholder="Макс. площа (м²)" id="area" />
      <input type="text" name="floor" class="property-input" placeholder="Макс. поверх" id="floor" />
    </div>
    <div class="property-group">
      <select name="condition" class="property-select" id="condition-select">
        <option selected value="">Стан</option>
        <option value="Новий">Новий</option>
        <option value="Потребує ремонту">Потребує ремонту</option>
        <option value="Житловий стан">Житловий стан</option>
      </select>
      <select name="offer_type" class="property-select" id="offer-type-select">
        <option selected value="">Тип угоди</option>
        <option value="Продаж">Продаж</option>
        <option value="Оренда">Оренда</option>
      </select>
    </div>
    <button type="submit" class="house-search">Пошук</button>
  </form>

  <div class="image-container">
    <h2 class="sun-text">SUN COMPANY</h2>
    <img class="sun-img" src="./resources/Asset 1house_img.png" alt="Ваш будинок мрії">
  </div>

  <ul class="js-list property-list"></ul>

  <!-- Додати оголошення -->
  <div id="add-property-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeAddModal">&times;</span>
      <form class="js-form add-property-form">
        <h2>Додати Оголошення</h2>
        <div class="property-group">
          <select name="type" class="property-select" id="type-select-add"></select>
          <select name="location" class="property-select" id="location-select-add"></select>
        </div>
        <div class="property-group">
          <input type="text" name="price" class="property-input" placeholder="Ціна" id="price" />
          <input type="text" name="distance" class="property-input" placeholder="Відстань від центру" id="distance" />
        </div>
        <div class="property-group">
          <select name="condition" class="property-select" id="condition-select-add"></select>
        </div>
        <button type="submit" class="property-button">Додати</button>
      </form>
    </div>
  </div>

  <div id="property-list" class="property-container"></div>

  <footer class="footer">
    <div class="footer-container">
      <div class="logo-container">
        <a href="./index.html">
          <img src="./resources/SUN.svg" alt="SUN logo" width="150" height="100" />
        </a>
      </div>
      <div class="footer-links">
        <a href="mailto:support@sun.com">support@sun.com</a>
        <a href="./contacts.html">Контакти</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="./src/index.js"></script>
  <script src="./src/details.js"></script>
  <script src="./src/user/register.js"></script>
  <script src="./src/user/login.js"></script>
  <script src="./src/cabinet.js"></script>
</body>
</html>
